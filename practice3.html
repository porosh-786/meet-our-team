<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table | Design</title>
    <style>
        table{
            border: 1px solid gray;
        } th, td{
            border: 1px solid gray;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <h3>Table Tennis Tournament</h3>
    <table>
        <caption>Turnament Schedule and Results</caption>
        <thead>
            <tr>
                <th>Round 1</th>
                <th>Player A</th>
                <th>Player b</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Match 1</td>
                <td>John</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>Match 2</td>
                <td>Mark</td>
                <td>Sarah</td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: center"><strong>Round 2</strong></td>
            </tr>
            <tr>
                <th>Round 2</th>
                <th>Player C</th>
                <th>Player D</th>
            </tr>
            <tr>
                <td>Match 3</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <tr>
                <td>Match 4</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <tr>
                <th>Final</th>
                <th>Winner of Match 3</th>
                <th>Winner of Match 4</th>
            </tr>
            <tr>
                <td>Champion</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="2"></td>
        </tfoot>
    </table>
</body>
</html>
